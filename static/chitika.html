<html>
<head>
  <title>Chitika test</title>
  <style>
    html, body{
      height: 100%;
      margin: 0;
      overflow: auto;
    }
    body {
      overflow: auto;
    }
    .chitika-ad {
      width: 300px;
      height: 250px;
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: white;
    }

    @media (max-height: 250px) {
      .chitika-ad {
        position: relative;
      }
    }
  </style>
</head>
<body>
<div class="chitika-ad" id="ad">
  <script type="text/javascript">
    ( function () {
      if (window.CHITIKA === undefined) {
        window.CHITIKA = {'units': []};
      }
      ;
      var unit = {"calltype": "async[2]", "publisher": "Kyros", "width": 300, "height": 250, "sid": "Chitika Default"};
      var placement_id = window.CHITIKA.units.length;
      window.CHITIKA.units.push(unit);
      document.write('<div id="chitikaAdBlock-' + placement_id + '"></div>');
    }());
  </script>
  <script type="text/javascript" src="//cdn.chitika.net/getads.js" async></script>
</div>
</body>
</html>
